<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            font-size: 16px;
        }
        .button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c9302c;
        }
        .modify-button {
            background-color: #5bc0de;
        }
        .modify-button:hover {
            background-color: #31b0d5;
        }
        .add-user {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .add-user:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        {% if usuarios %}
            <ul>
                {% for usuario in usuarios %}
                    <li>
                        <span class="user-info">ID: {{ usuario.id }} - {{ usuario.name }} - {{ usuario.age }} a√±os</span>
                        <div>
                            <form action="/eliminar-usuario/{{ usuario.id }}" method="post" style="display:inline;">
                                <button type="submit" class="button">Eliminar</button>
                            </form>
                            <a href="/modificar-usuario/{{ usuario.id }}" class="button modify-button">Modificar</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay usuarios registrados.</p>
        {% endif %}
        <a href="/nuevo-usuario" class="add-user">Agregar Nuevo Usuario</a>
    </div>
</body>
</html>
